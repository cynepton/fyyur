# https://www.digitalocean.com/docs/app-platform/references/app-specification-reference/
name: fyyur
region: nyc
databases:
    -
        name: practice-cluster
        engine: PG
        cluster_name: practice-cluster
        db_name: fyyur
        db_user: doadmin
        production: true
        version: "12"
services:
    -
        name: fyyur
        envs:
            -
                key: FLASK_APP
                scope: RUN_AND_BUILD_TIME
                value: app
                type: GENERAL
            -
                key: FLASK_ENV
                scope: RUN_AND_BUILD_TIME
                value: production
                type: GENERAL
            -
                key: DATABASE_URI
                scope: RUN_AND_BUILD_TIME
                value: ${practice-cluster.DATABASE_URL}
                type: GENERAL
        github:
            branch: staging
            repo: cynepton/fyyur
            deploy_on_push: false
        run_command: gunicorn app:app
        http_port: 5000
        instance_count: 1
        instance_size_slug: basic-xxs
        routes:
            -
                path: /
